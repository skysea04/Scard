<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <title>註冊 / Scard</title>
</head>
<body class="scard-d">
    <div class="top-blank"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
            <a class="navbar-brand home-page" href="/">Scard</a>
            <form class="d-flex me-auto flex-lg-fill">
                <input class="form-control border-info me-auto" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info search" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-user show">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="bi bi-pencil-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scard"><i class="bi bi-file-person"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my/profile"><i class="bi bi-person-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link signout" href="#">登出</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-stranger">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">註冊／登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto row my-4 ">
        <form class="col-12 col-md-10 col-lg-8 p-4 p-lg-5 bg-white rounded mx-auto profile"> 
            <div class="avatar-container mx-auto">
                <img src="../static/blank.png" class="img-thumbnail" alt="...">
                <div class="avatar-upload px-2 rounded">
                    <label for="avatar">
                        <i class="bi bi-camera-fill"></i>
                    </label>
                    <input id="avatar" type="file" accept="image/*" name="avatar">
                </div>
            </div>

            <!-- 預覽圖片Modal -->
            <div class="modal fade" id="avatar-confirm" tabindex="-1" aria-labelledby="avatar-confirm" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="avatar-confirm">頭像預覽</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img id="temp-avatar" class="temp-avatar"  alt="">
                        </div>
                        <div class="modal-footer">
                            <p class="message"></p>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn bg-scard-l text-white save-avatar">儲存</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <input type="text" readonly class="form-control-plaintext text-center h4" id="name" name="name">
            </div>
            <div class="mb-3 row gx-2">
                <div class="col">
                    <label for="collage" class="form-label scard-l">學校</label>
                    <input type="text" class="form-control" id="collage" name="collage"  required>
                </div>
                <div class="col">
                    <label for="department" class="form-label scard-l">系所</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="relationship" class="form-label scard-l">感情狀態</label>
                <select class="form-select" id="relationship" name="relationship">
                    <option value="secret">秘密</option>
                    <option value="single">單身</option>
                    <option value="in_a_relationship">穩定交往</option>
                    <option value="open_relationship">交往中但保有交友空間</option>
                    <option value="complicated">一言難盡</option>
                    <option value="no_show select">不顯示</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="interest" class="form-label scard-l">興趣與專長（必填）</label>
                <textarea class="form-control" id="interest" name="interest" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="club" class="form-label scard-l">曾經參加過的社團</label>
                <textarea class="form-control" id="club" name="club" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label scard-l">喜歡的課程</label>
                <textarea class="form-control" id="course" name="course" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label scard-l">喜歡的國家</label>
                <textarea class="form-control" id="country" name="country" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="worry" class="form-label scard-l">自己最近的困擾</label>
                <textarea class="form-control" id="worry" name="worry" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="swap" class="form-label scard-l">可以交換的事情（必填）</label>
                <textarea class="form-control" id="swap" name="swap" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="want_to_try" class="form-label scard-l">想嘗試的事情（必填）</label>
                <textarea class="form-control" id="want_to_try" name="want_to_try" rows="3" required></textarea>
            </div>
            
            <p class="message text-end"></p>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn bg-scard-l text-white">更新</button>
            </div>
        </form>
    </main>
    
    <!-- 要求登入Modal -->
    <div class="modal fade" id="to-signup-modal" tabindex="-1" aria-labelledby="to-signup-modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="to-signup-modal">您尚未登入</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                想要一起加入討論，要先登入 Scard 唷！
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <a href="/signup" class="btn bg-scard-l text-white">登入</a>
            </div>
        </div>
        </div>
    </div>
    <!-- 要求認證Modal -->
    <div class="modal fade" id="to-verify-modal" tabindex="-1" aria-labelledby="to-verify-modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="to-verify-modal">您尚未填寫基本資料</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                想要一起加入討論，要先填完基本資料唷
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <a href="/basicprofile" class="btn bg-scard-l text-white">填資料去</a>
            </div>
        </div>
        </div>
    </div>
    <!-- 更新完成Modal -->
    <div class="modal fade" id="finish-update" tabindex="-1" aria-labelledby="finish-update" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="finish-update">更新成功</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            個人資訊已成功更新！
            </div>
            <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn bg-scard-l text-white" data-bs-dismiss="modal">確認</button>
            </div>
        </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/static/js/all.js"></script>
<script src="/static/js/profile.js"></script>
</body>
</html>
