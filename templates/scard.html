<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/scard.css">
    <title>註冊 / Scard</title>
</head>
<body class="scard-d">
    <div class="top-blank"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
            <a class="navbar-brand home-page" href="/">Scard</a>
            <form class="d-flex me-auto flex-lg-fill">
                <input class="form-control border-info me-auto" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info search" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-user show">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="bi bi-pencil-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bell-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scard"><i class="bi bi-file-person"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my/profile"><i class="bi bi-person-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link signout" href="#">登出</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-stranger">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">註冊／登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto row my-4 ">
        <div class="col-12 col-md-10 col-lg-8 p-4 p-lg-5 bg-white rounded mx-auto scard-card"> 
            <div class="avatar-container mx-auto">
                <img src="../static/blank.png" class="img-thumbnail" alt="...">
            </div>

            <div>
                <h4 class="mx-auto text-center my-3 name"></h4>
            </div>

            <div class="mb-3">
                <div class="mx-auto text-center text-muted">
                    <span class="collage"></span>
                    <span>&nbsp</span>
                    <span class="department"></span>
                </div>
            </div>
            
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn bg-scard-l text-white add-friend-btn">送出邀請</button>
            </div>

            <div class="mb-4">
                <label for="interest" class="form-label scard-l">興趣與專長</label>
                <p class="interest"></p>
            </div>
            <div class="mb-4">
                <label for="club" class="form-label scard-l">曾經參加過的社團</label>
                <p class="club"></p>
            </div>
            <div class="mb-4">
                <label for="course" class="form-label scard-l">喜歡的課程</label>
                <p class="course"></p>
            </div>
            <div class="mb-4">
                <label for="country" class="form-label scard-l">喜歡的國家</label>
                <p class="country"></p>
            </div>
            <div class="mb-4">
                <label for="worry" class="form-label scard-l">自己最近的困擾</label>
                <p class="worry"></p>
            </div>
            <div class="mb-4">
                <label for="swap" class="form-label scard-l">可以交換的事情</label>
                <p class="swap"></p>
            </div>
            <div class="mb-4">
                <label for="want_to_try" class="form-label scard-l">想嘗試的事情</label>
                <p class="want-to-try"></p>
            </div>
        </div>
    </main>
    
    <!-- 要求登入Modal -->
    <div class="modal fade" id="to-signup-modal" tabindex="-1" aria-labelledby="to-signup-modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="to-signup-modal">您尚未登入</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                想要一起加入討論，要先登入 Scard 唷！
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <a href="/signup" class="btn bg-scard-l text-white">登入</a>
            </div>
        </div>
        </div>
    </div>
    <!-- 處理各式Error訊息的Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="error-modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="error-modal"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <a href="/basicprofile" class="btn bg-scard-l text-white modal-href"></a>
            </div>
        </div>
        </div>
    </div>
    <!-- 加好友Modal -->
    <div class="modal fade" id="add-friend-modal" tabindex="-1" aria-labelledby="add-friend-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-friend-modal">邀請對方成為卡友</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                        <textarea class="form-control" id="message-text" placeholder="留給對方一句話吧" required rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn bg-scard-l text-white">送出邀請</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/static/js/all.js"></script>
<!-- <script src="/static/js/profile.js"></script> -->
<script src="/static/js/scard.js"></script>
</body>
</html>
