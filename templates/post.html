{% extends "basic.html" %}
    {% block CSS %}
    <link rel="stylesheet" href="/static/css/post.css">
    {% endblock %}

    {% block title %}
    <title>Scard</title>
    {% endblock %}

    {% block main %}
    <main class="container mx-auto p-3 px-5 row"> 
        <form class="col-12 col-md-10 col-lg-8  bg-white rounded mx-auto profile"> 

            <select class="form-select mb-3 choose-board">
                <option selected>選擇發文看板</option>
                <option value="1">感情</option>
                <option value="2">時事</option>
                <option value="3">閒聊</option>
                <option value="4">心情</option>
                <option value="5">生涯</option>
                <option value="6">工作</option>
                <option value="7">動漫</option>
                <option value="8">追劇</option>
                <option value="9">音樂</option>
            </select>

            <div class="mb-3 d-flex">
                <img src="https://d2lzngk4bddvz9.cloudfront.net/avatar/default_avatar.jpeg" class="rounded-circle mx-2 post-avatar" alt="">
                <select class="form-select choose-identity">
                    <option selected>選擇發文身份</option>
                    <option value="c-d">台師大 心輔系</option>
                    <option value="c">台師大</option>
                    <option value="anonymous">匿名</option>
                </select>
            </div>

            <textarea class="form-control form-control-lg mb-3 post-title" rows="1" placeholder="文章標題"></textarea>

            <div class="form-control border rounded mb-3 p-3 post-content" contenteditable="true" placeholder="內容..."></div>

            <div class="d-flex justify-content-between">
                <div class="upload-img-field mx-2">
                    <label for="img">
                        <i class="bi bi-image fs-2 text-secondary"></i>
                    </label>
                    <input id="img" class="d-none" type="file" accept="image/*" name="img">
                </div>
                <div class="d-flex align-items-center">
                    <p class="message text-end"></p>
                    <a href="/" class="btn btn-secondary me-4">取消</a>
                    <button type="submit" class="btn bg-scard-l text-white">送出</button>
                </div>
            </div>
        </form>
    </main>
    {% endblock %}
    
    {% block modal %}
    <!-- 處理各式Error訊息的Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="error-modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="error-modal"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <a href="/basicprofile" class="btn bg-scard-l text-white modal-href"></a>
            </div>
        </div>
        </div>
    </div>
    {% endblock %}

    {% block JS %}
    <script src="/static/js/post.js"></script>
    {% endblock %}
