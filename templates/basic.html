<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    {% block CSS %}
    {% endblock %}
    {% block title %}
    {% endblock %}
</head>
<body class="scard-d">
    <!-- navbar -->
    <div class="top-blank"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
            <a class="navbar-brand home-page" href="/">Scard</a>
            <form class="d-flex me-auto flex-lg-fill">
                <input class="form-control border-info me-auto" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info search" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-user show">
                    <li class="nav-item">
                        <a id="new-post" class="nav-link" aria-current="page" href="/new-post"><i class="bi bi-pencil-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link"><i class="bi bi-bell-fill"></i></span>
                    </li>
                    <li class="nav-item">
                        <a id="scard" class="nav-link" href="/scard"><i class="bi bi-wallet2"></i></a>
                    </li>
                    <li class="nav-item">
                        <a id="message" class="nav-link" href="/message"><i class="bi bi-envelope-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a id="my/profile" class="nav-link" href="/my/profile"><i class="bi bi-person-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link signout">登出</span>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-stranger">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">註冊／登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 主畫面 -->
    {% block main %}
    {% endblock %}
    <!-- 特殊跳出視窗 -->
    {% block modal %}
    <!-- 處理各式Error訊息的Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="error-modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="error-modal"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <a href="/basicprofile" class="btn bg-scard-l text-white modal-href"></a>
            </div>
        </div>
        </div>
    </div>
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/static/js/all.js"></script>
{% block JS %}
{% endblock %}
</body>
</html>
